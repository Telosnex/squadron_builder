targets:
  $default:
    builders: 
      squadron_builder:worker_builder: 
        generate_for: 
         - example/**
        enabled: true
        options:
          build_extensions: {
            'example/{{file}}.dart': [
              'example/generated/{{file}}.worker.g.dart',
              'example/generated/{{file}}.vm.g.dart',
              'example/generated/{{file}}.web.g.dart',
              'example/generated/{{file}}.stub.g.dart',
              'example/generated/{{file}}.activator.g.dart'
            ]
          }
          with_finalizers: false # 'true' requires Dart SDK >= 2.17.0
          serialization_type: Map # for Squadron < 5.0.0; use 'List' with Squadron >= 5.0.0
